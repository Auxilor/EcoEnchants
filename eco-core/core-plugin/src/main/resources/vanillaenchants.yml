  placeholder: "%level% * 85 + 20"
  type: normal
  rarity: uncommon

fire_aspect:
  name: "Fire Aspect"
  description: "Sets opponents on fire for &a4&r seconds, dealing &a%placeholder%&r damage each fire tick"
