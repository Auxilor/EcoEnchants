name: "Heart Artifact"
description: Creates heart particles.
enabled: true

obtaining:
  table: true
  villager: true
  loot: true
  rarity: epic

general-config:
  targets:
    - pickaxe
    - sword
    - axe
    - elytra
    - bow
    - crossbow
    - trident
  grindstoneable: true
  disabled-in-worlds: []
  conflicts: []

config:
  # For Attack
  radius: 1
  y-delta: 0.07
  radius-multiplier: 5

  # For Arrows + Tridents
  particle-tick-delay: 2

  # For Pickaxes
  amount: 10
  on-blocks:
    - diamond_ore
    - gold_ore
    - lapis_ore
    - redstone_ore
    - iron_ore
    - obsidian
    - ancient_debris