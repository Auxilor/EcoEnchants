#
# Repairing EcoEnchant
#

name: "Repairing"
description: Automatically repairs items when not held.
enabled: true

obtaining:
  table: false
  villager: true
  loot: true
  rarity: veryspecial

general-config:
  flags: []
  targets:
    - all
  grindstoneable: true
  disabled-in-worlds: [ ]
  requirements:
    list: []
    not-met-lore: []
  conflicts:
    - mending
    - decay_curse
  maximum-level: 3

config:
  repeat-ticks: 100 # How often (in ticks) to repair items
  multiplier: 1 # Amount to repair = multiplier * level. Does not accept decimals