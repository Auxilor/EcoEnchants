display-name: "Xray"
description: "Makes ores within &a%radius%&r blocks shine through walls for &a%seconds%&r seconds"
placeholders:
  seconds: "1 + %level%"
  radius: "3 + 2 * %level%"
type: spell

targets:
  - pickaxe
conflicts: [ ]
rarity: special
max-level: 3

tradeable: true
discoverable: true
enchantable: true

effects:
  - effects:
      - id: glow_nearby_blocks
        args:
          radius: "8 + 2 * %level%"
          duration: "20 * (%level% + 1)"
          colors:
            coal_ore: black
            deepslate_coal_ore: black
            iron_ore: gray
            deepslate_iron_ore: gray
            gold_ore: yellow
            deepslate_gold_ore: yellow
            lapis_ore: blue
            deepslate_lapis_ore: blue
            redstone_ore: red
            deepslate_redstone_ore: red
            diamond_ore: aqua
            deepslate_diamond_ore: aqua
            emerald_ore: green
            deepslate_emerald_ore: green
            copper_ore: gold
            deepslate_copper_ore: gold
            ancient_debris: dark_red

      - id: play_sound
        args:
          sound: entity_enderman_teleport
          pitch: 0.8
          volume: 1

    args:
      cooldown: 90
      send_cooldown_message: true
    triggers:
      - alt_click

conditions: [ ]
